<html>
	<head>
		<title>
			Creating Dynamic Object and Implementing Inheritance between a static and dynamic object.
		</title>
		<style type="text/css">
			.block {
				border: 1px solid;
				background: #ccc;
				padding: 10px;
				margin: 10px;
			}
			li {
				list-style: none;
				margin: 10px;
			}
			.title {
				text-align: center;
				font-size: 15px;
				padding: 10px;
				text-decoration: underline;
			}
			.sportsBlock {
				display: none;
			}
		</style>
	</head>
	<body>
		<div class="block">
			<div class="title">
				ABC School Student Registration Form
			</div>
			<ul>
				<li>
					Enter student Name: <input type="text" id="sname">
				</li>
				<li>
					Enter student Age: <input type="text" id="sage">
				</li>
				<li>
					Select Location:
					<select id="sCountry">
						<option value="ind">India</option>
						<option value="chn">China</option>
						<option value="jpa">Japan</option>
						<option value="us">USA</option>
					</select>
				</li>
				<li>
					<input type="button" value="Register" onclick="registerDetails()">
				</li>
			</ul>
		</div>
		<div class="sportsBlock block">
			<div class="title">
				Sports Registration
			</div>
			<ul>
				<li>
					Select Sport :
					<select id="sportName">
						<option value="Cric">Cricket</option>
						<option value="Hock">Hockey</option>
						<option value="ride">Bike ride</option>
					</select>
				</li>
				<li>
					Rating Yourself on a scale of 10: <input type="text" id="selfRating">
				</li>
				<li>
					<input type="button" value="Register Sport" onclick="sportRegister()"> 
				</li>
			</ul>
		</div>
		<script type="text/javascript">
			var sDetails;
			var schoolDetails = {
				name: 'ABC School',
				schoolLoc: 'Hyderabad',
				rating: '4/5'
			};
			
			function registerDetails() {
				sDetails = Object.create(schoolDetails);
				sDetails.sname = document.querySelector("#sname").value;
				sDetails.sage = document.querySelector("#sage").value;
				sDetails.location = document.querySelector("#sCountry").value;
				sDetails.displayStudentDetails = function() {
					console.log("STudent name " + this.sname);
					console.log("STudent Age " + this.sage);
					console.log("STudent Country " + this.location);
					console.log("School Detailis ");
					console.log("School Name " + this.name);
					console.log("School Location "  + this.schoolLoc);
					console.log("School Rating " + this.rating);
				}
				document.querySelector(".sportsBlock").style.display = 'block';
			}
			
			function sportRegister() {
				var sportDetails = Object.create(sDetails);
				sportDetails.sportName = document.querySelector('#sportName').value;
				sportDetails.selfRating = document.querySelector('#selfRating').value;
				sportDetails.showSportDetails = function() {
					console.log("Sport DETAILS");
					console.log("Sport Name " + this.sportName);
					console.log("Self Rating " + this.selfRating);
				}
				sportDetails.displayStudentDetails();
				sportDetails.showSportDetails();
			}
		</script>
	</body>
</html>
