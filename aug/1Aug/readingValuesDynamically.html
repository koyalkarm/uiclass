<html>
	<head>
		<title>
			Demo of reading values from the user dynaically using prompt
		</title>
	</head>
	<body>
		<div>
			Demo of prompt method
		</div>
		<script type="text/javascript">
			var a = prompt("Enter first value");
			a = parseInt(a);
			var b = prompt("enter second value");
			b = parseInt(b);
			var c = a + b;
			console.log("The sum is " + c);
		</script>
	</body>
</html>
